{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="bg-page-beige py-24">
  <div class="max-w-4xl mx-auto px-6">

    <div class="text-center mb-16">
      <h1 class="text-4xl font-display mb-4" style="color:var(--asian-red)">
        Our Menu
      </h1>
      <p class="text-gray-600">
        Discover our full selection of authentic Asian dishes.
      </p>
    </div>

    <div class="space-y-10">
      {% for item in items %}
        <div class="flex justify-between gap-6 border-b border-gray-200 pb-4">
          <div>
            <h3 class="text-lg font-semibold">{{ item.name }}</h3>
            {% if item.description %}
              <p class="text-sm text-gray-600 mt-1">
                {{ item.description }}
              </p>
            {% endif %}
          </div>

          <div class="font-semibold text-asian-red whitespace-nowrap">
            {{ item.price }} Kƒç
          </div>
        </div>
      {% endfor %}
    </div>

  </div>
</section>
{% endblock %}
